<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <button class="color-change-btn" data-color="#ff5733">Button 1</button>
    <button class="color-change-btn" data-color="#ff5733">Button 2</button>
    <!-- Add more buttons as needed -->

    <script>
        $(document).ready(function () {
            $('.color-change-btn').click(function () {
                // Remove active class from all buttons
                $('.color-change-btn').removeClass('active');

                // Add active class to the clicked button
                $(this).addClass('active');

                // Change the button color
                const color = $(this).data('color');
                $(this).css('background-color', color);
            });
        });
    </script>
</body>
</html>
