<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3" id="first" style="display: none;">
                <div>
                    Hellow World
                </div>
                <div>
                    <button class="btn btn-success" id="btn">NEXT</button>
                </div>
            </div>
            <div class="col-md-12 mt-3" id="second" style="display: none;">
                <div>
                    Hellow World1
                </div>
                <div>
                    <button class="btn btn-success" id="btn1">NEXT</button>
                </div>
            </div>
            <div class="col-md-12 mt-3" id="third" style="display: none;">
                <div>
                    Hellow World2
                </div>
                <div>
                    <button class="btn btn-success">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var currentStep = localStorage.getItem("currentStep");
            if (currentStep == null) {
                $("#first").show();
            } else if (currentStep === "second") {
                $("#first").hide();
                $("#second").show();
            } else if (currentStep === "third") {
                $("#first").hide();
                $("#second").hide();
                $("#third").show();
            }

            $("#btn").click(function () {
                $("#first").hide();
                $("#second").show();
                localStorage.setItem("currentStep", "second");
            });

            $("#btn1").click(function () {
                $("#first").hide();
                $("#second").hide();
                $("#third").show();
                localStorage.setItem("currentStep", "third");
            });
        });
    </script>

</body>
</html>
